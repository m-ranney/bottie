{% extends "base.html" %}

{% block content %}
  <div class="row h-100">
    <div class="col-md-6 h-100 d-flex flex-column justify-content-between">
      <h1 class="card-title">Welcome to Bottie!</h1>
      <div class="card">
        <div class="card-body d-flex justify-content-center">
          <h2 class="header">Add an event to your calendar</h2>
          <button onclick="location.href='/create'">Create Calendar Event</button>
        </div>
      </div>
    </div>
    <div class="col-md-6 h-100 d-flex justify-content-center align-items-center">
      <img src="{{ url_for('static', filename='images/bottie_image.jpg') }}" class="bot-image" alt="Bot Image">
    </div>
  </div>
{% endblock %}
