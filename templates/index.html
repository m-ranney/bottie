{% extends "base.html" %}

{% block content %}
  <div class="row h-100">
    <div class="col-md-6 h-100 d-flex flex-column justify-content-between">
      <h1 class="card-title">Welcome to Bottie!</h1>
      <div class="card" id="calendar-card" data-href="/create">
        <div class="card-body d-flex justify-content-center">
          <h2 class="header">Add to Calendar</h2>
        </div>
      </div>
      <div class="card" id="task-card" data-href="/steps">
        <div class="card-body d-flex justify-content-center">
          <h2 class="header">Task Steps</h2>
        </div>
      </div>
      <div class="card" id="meal-plan-card" data-href="/meal_plan">
        <div class="card-body d-flex justify-content-center">
          <h2 class="header">Meal Plan</h2>
        </div>
      </div>
    </div>
    <div class="col-md-6 h-100 d-flex flex-column justify-content-center align-items-center">
      <div class="w-100">
        <!-- Form input -->
        <form id="openai-form">
          <div class="form-group">
            <label for="input-text">Talk with Bottie</label>
            <input type="text" class="form-control" id="input-text" name="input-text" required>
          </div>
          <button type="submit" class="btn custom-button w-100">Submit</button>
        </form>
      <!-- Generated output -->
      <div id="output-container" class="mt-4 w-100">
        <h3>Output:</h3>
        <div id="output-text" class="output-container"></div>
      </div>
    </div>
  </div>
{% endblock %}
