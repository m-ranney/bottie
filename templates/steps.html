{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Step by Step Guide</h1>
    <form id="task-form">
      <label for="task">Enter a task:</label>
      <input type="text" name="task" id="task" required>
      <button type="submit">Submit Task</button>
    </form>
    <br>
    <!-- Table for displaying task and subtasks -->
    <table id="task-table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Subtask</th>
        </tr>
      </thead>
      <tbody id="task-table-body">
        <tr>
          <td>{{ prompt }}</td>
          <td>
            <ul>
              {% for subtask in subtasks.choices[0].text.split('\n') %}
                <li>{{ subtask }}</li>
              {% endfor %}
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

{% endblock %}
