{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Step by Step Guide</h1>
    <form id="task-form">
      <label for="task">Enter a task:</label>
      <input type="text" name="task" id="task" required>
      <button type="submit">Submit Task</button>
    </form>
    <br>
    <!-- List for displaying subtasks -->
    <div id="subtasks">
      {% if subtasks %}
        <h2>Subtasks:</h2>
        <ul>
          {% for subtask in subtasks %}
            <li>{{ subtask }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>
{% endblock %}
