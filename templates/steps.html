{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Step by Step Guide</h1>
    <form id="task-form">
      <label for="task">Enter a task:</label>
      <input type="text" name="task" id="task" required>
      <button type="submit">Submit Task</button>
    </form>
    <br>
    <!-- Div for previewing task and subtasks -->
    <div id="preview-container" style="display:none;">
      <h3 id="preview-task"></h3>
      <ul id="preview-subtasks">
      </ul>
      <button id="save-btn">Save Task and Subtasks</button>
    </div>
    <br>
    <div id="tasks-container">
      {% for task in tasks %}
        <div class="card">
          <div class="card-body">
            <h3>{{ task.task }}</h3>
            <ul>
              {% for subtask in subtasks %}
                {% if subtask.task_id == task.id %}
                  <li>
                    <form method="post" action="{{ url_for('steps_bp.update_status', subtask_id=subtask.id) }}">
                      <input type="checkbox" name="status" value="1" onchange="this.form.submit()" {% if subtask.status %}checked{% endif %}>
                      {{ subtask.subtask }}
                    </form>
                  </li>
                {% endif %}
              {% endfor %}
            </ul>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    // Helper function to create a list item element with the given text
    function createListItem(text) {
      const li = document.createElement('li');
      li.textContent = text;
      return li;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const taskForm = document.getElementById('task-form');
      const saveBtn = document.getElementById('save-btn');
      const previewContainer = document.getElementById('preview-container');
      const previewTask = document.getElementById('preview-task');
      const previewSubtasks = document.getElementById('preview-subtasks');

      taskForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const taskInput = document.getElementById('task');
        const task = taskInput.value.trim();

        if (!task) {
          alert('Please enter a task.');
          return;
        }

        const response = await fetch('/steps/api/generate_subtasks', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ task }),
        });

        if (response.ok) {
          const subtasks = await response.json();
          previewTask.textContent = task;
          previewSubtasks.innerHTML = '';
          subtasks.forEach((subtask) => {
            previewSubtasks.appendChild(createListItem(subtask));
          });
          previewContainer.style.display = 'block';
        } else {
          alert('Error generating subtasks. Please try again.');
        }
      });

      saveBtn.addEventListener('click', async () => {
        const task = previewTask.textContent;
        const subtasks = Array.from(previewSubtasks.children).map((li) => li.textContent);

        const response = await fetch('/steps/save', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ task, subtasks }),
        });

        if (response.ok) {
          alert('Task and subtasks saved successfully.');
          location.reload();
        } else {
          alert('Error saving task and subtasks. Please try again.');
        }
      });
    });
  </script>

{% endblock %}
