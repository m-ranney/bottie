{% extends "base.html" %}

{% block content %}
    <h1>Create Event</h1>
    <form action="/calendar/create_event" method="post">
        <div class="form-group">
            <label for="event_details">Enter event details:</label>
            <textarea name="event_input" id="event_details" class="form-control" rows="4" required></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Create Event">
    </form>

    {% if event_json %}
        <h3>Generated Event JSON:</h3>
        <pre>{{ event_json }}</pre>
    {% endif %}

    {% if openai_response %}
        <h3>OpenAI API Response:</h3>
        <pre>{{ openai_response }}</pre>
    {% endif %}


{% endblock %}
