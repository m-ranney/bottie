{% extends "base.html" %}

{% block content %}
    <h1>Create Event</h1>
    <form action="/calendar/create_event" method="post">
        <div class="form-group">
            <label for="event_details">Enter event details:</label>
            <textarea name="event_details" id="event_details" class="form-control" rows="4" required></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Create Event">
    </form>
{% endblock %}
